image: Ubuntu1804  # образ для сборки

stack: node 16  # окружение

branches:
  only:
    - main  # ветка git

cache: node_modules  # кеширование

install:
  - npm install  # команда установки зависимостей

build: off  # отключаем встроенную в appveyor систему сборки

build_script:
  - npm run build   # команда сборки

test_script:
  - npm run lint  # скрипт тестирования
deploy:
    # выкладываем tagged-коммиты на GitHub Releases:
    description: '$(APPVEYOR_REPO_TAG_NAME)'
    provider: GitHub

    auth_token:
        secure: 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

    artifact: package_name
    force_update: true

    on:
        appveyor_repo_tag: true

deploy_script: # скрипт развёртывания
  - git config --global credential.helper store
  - git config --global user.name xoneru
  - git config --global user.email xonezzer@gamil.com
  - echo "https://$GITHUB_TOKEN:x-oauth-basic@github.com" > "$HOME/.git-credentials"
  - npx push-dir --dir=dist --branch=gh-pages --force --verbose